<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boggle Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
  <aside class="boggleTools">
      <h1>Boggle Solver</h1>
    <p>Instructions: Enter all 16 letters on your Boggle Board & hit submit for a list off all possible words.</p>
    <input type="text" name="" placeholder="Enter Boggle Board Letters Here" id="boggleBoard">
    <input type="button" name="checkDictionary" id="checkDictionary" value="Submit">
    <footer>Created By: <a href="https://github.com/KMedinaTheDev">KMedinaTheDev</a> </footer>

  </aside>
  <section>
    <h2 class="empty-state">Nothing Searched Yet.</h2>
    <h2 class="hidden results">Words Found:</h2>

    <ol id="wordSearchResults">

    </ol>
  </section>
</main>
  <script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
